{% extends "base.html" %}

{% block title %}
  <title> Account | {{ super() }}</title>
{% endblock %}

{% block content %}
  <h1 class="display-4">Info</h1>
  <p class = "lead"> Name: {{ current_user.first }} {{ current_user.last }} </p>
  <p class = "lead"> Email: {{ current_user.email }} </p>
  {% if current_user %}
  <p><a href = "{{ url_for('edit_profile') }}">Change your Info</a></p>
  {% endif %}
{% endblock %}
